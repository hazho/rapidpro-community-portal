{% load wagtailimages_tags wagtailcore_tags %}

<div class="permanent third"><div class="cushion">
    {% if hlight.target_page %}
        <a class="fit-child" href="{% pageurl hlight.target_page %}">
    {% else %}
        <a class="fit-child" href="{{ hlight.target_page_external }}" target="_new">
    {% endif %}
    {% image hlight.icon max-140x140 %}</a>
</div></div>
<div class="permanent two-thirds"><div class="cushion">                    
    <h3>
        {% if hlight.target_page %}
            <a class="fit-child" href="{% pageurl hlight.target_page %}">
        {% else %}
            <a class="fit-child" href="{{ hlight.target_page_external }}" target="_new">
        {% endif %}
        {{ hlight.title }}</a>
    </h3>
    {{ hlight.blurb|richtext }}
</div></div>
