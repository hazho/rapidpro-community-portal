{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="spacer"></div>
    <div class="cushion">
        {{ self.body|richtext }}
    </div>
    {% include "portal_pages/includes/content_streamfield.html" with streamfield=page.content %}

    {% if self.iframe %}
        <div class="cushion">
            {{ self.iframe|richtext }}
        </div>
    {% endif %}
{% endblock %}
